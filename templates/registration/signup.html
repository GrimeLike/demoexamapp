{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center">Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-primary my-2" type="submit">Зарегестрироваться</button>
                </div>
            </form>
    </div>

{% endblock %}
